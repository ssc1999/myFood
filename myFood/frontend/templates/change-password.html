<!DOCTYPE html>
<html lang="en">

<head>
	<title>myFood</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="../images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"
		href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">

</head>

<body>
	<div class="limiter">
		<div class="container-index">
			<div class="white-box">
				<h2>Change your password</h2>
				<form class="change-password-form" id="myForm">
					<div class="form-line">
						<label>Password</label>
						<input type="password" id="password" class="box" />
					</div>
					<div class="form-line">
						<label>Repeat password</label>
						<input type="password" id="password2" class="box" />
					</div>
					<button type="button" value="submit" id="submit" />Submit</button>
				</form>
				<div class="index-down-btn">
					<a href="/index.html">
						<button class="down-btn">Go Back</button>
					</a>
				</div>
				<div id="popup_container" class="popup-container">
					<div class="popup">
						<h4 id="resultH4"></h4>
						<p id="resultP"></p>
						<button id="close">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- ------------------------SCRIPTS------------------------ -->

	<script src="../js/change-password.js" />

	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="../vendor/select2/select2.min.js"></script>

	<script src="../vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="../js/main.js"></script>

</body>

</html>
