<!DOCTYPE html>
<html lang="en">
<head>
	<title>myFood</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">

</head>
<body>
	<div class="limiter">
		<div class="container-index">
            <div class="white-box">
                <h2>Calculate your IMC!</h2>
				<form class="imc-form">
					<div class="form-line">
						<label>Height:</label>
						<input type="text" id="height" placeholder="cm" class="box"/>
					</div>
					<div class="form-line">
						<label>Weight:</label>
						<input type="text" id="weight" placeholder="kg" class="box"/>
					</div>
					<div class="form-line">
						<label>Age:</label>
						<input type="text" id="age" placeholder="" class="box"/>
					</div>
					<div class="form-line">
						<div>
							<input type="radio" id="huey" name="sex" value="male"
									checked>
							<label for="male">Male</label>
						</div>
						<div>
							<input type="radio" id="huey" name="sex" value="female"
									checked>
							<label for="female">Female</label>
						</div>
					</div>
					<button type="submit" value="Submit" />Calculate</button>
				</form>
				<div class="result">
					<h3>15.4</h3>
					<h3 id="type">Moderate</h3>
				</div>
                <div class="index-down-btn">
                    <button class="down-btn">Go Back</button>
                </div>
            </div>
		</div>
	</div>

    <!-- ------------------------SCRIPTS------------------------ -->
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="../vendor/select2/select2.min.js"></script>

	<script src="../vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="../js/main.js"></script>

</body>
</html>
