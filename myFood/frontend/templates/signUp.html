<!DOCTYPE html>
<html lang="en">
<head>
	<title>myFood</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<h1>myFood</h1>
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../images/img-01.jpeg" alt="IMG">
				</div>
				<form class="login100-form validate-form" id="myForm">
					<span class="login100-form-title">
						Register
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" id="userBox">
						<input class="input100" type="text" name="text" placeholder="Username" id="username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required" id="passBox">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn" >
						<button class="login100-form-btn" id = "open" type="submit">
							Sign Up
						</button>
					</div>
					<div class="text-center p-t-136">
						<a class="txt2" href="../templates/signIn.html">
							Back to Sign In
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
				<div id="popup_container" class="popup-container">
					<div class="popup">
						<h1 id="resultH1">c</h1>
						<p id="resultP">c</p>
						<button id="close">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		const popup_container = document.getElementById('popup_container');
		const close = document.getElementById('close');
		const form = document.getElementById("myForm");
		form.addEventListener("submit", registerUser);
		

		async function registerUser(event) {
			console.log("ha entrado")
			event.preventDefault();
			const username = document.getElementById("username").value;
			const password = document.getElementById("password").value;
			var response = undefined;

			const result = await fetch("/register", {
				method: "POST",
				headers: {
					"Content-Type": "application/json",
				},
				body: JSON.stringify({
					username,
					password,
				})
			}).then((data) =>{
				console.log("inicio data")
				console.log(data)
				console.log("fin data")
			});
			console.log("inicio reult")
			console.log(result)
			console.log("fin data")
			popup_container.classList.add('show');
			
			if (result.status === "ok") {
				alert("Success!");
				document.getElementById("resultH1").innerHTML = "Register completed successfully"
				document.getElementById("resultP").innerHTML = "To finish the registration process you have to go back to the login page and enter your credentials."

				close.addEventListener('click', () => {
					popup_container.classList.remove('show');
					document.getElementById("userBox").style.display = "block";
					document.getElementById("passBox").style.display = "block";
					
				});
			} else {
				alert(result.error);
				document.getElementById("resultH1").innerHTML = "Register completed successfully"
				document.getElementById("resultP").innerHTML = "To finish the registration process you have to go back to the login page and enter your credentials."
				
				close.addEventListener('click', () => {
					popup_container.classList.remove('show');
					document.getElementById("userBox").style.display = "block";
					document.getElementById("passBox").style.display = "block";
		
				});
			}

			
			console.log(result);
		}
	</script>
